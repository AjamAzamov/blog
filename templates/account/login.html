{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}

<div class="container-login100 m-y-5" style="background-image: url('/static/img/bg-01.jpg');">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      <span class="login100-form-title p-b-37">
        Sign In
      </span>

      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
        <!--<input class="input100" type="text" name="username" placeholder="username or email">-->
        {{form.login}}
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
        <!--<input class="input100" type="password" name="pass" placeholder="password">-->
        {{form.password}}
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
          Sign In
        </button>
      </div>

      <div class="text-center p-t-57 p-b-20">
        <span class="txt1">
          Or login with
        </span>
      </div>

      <div class="flex-c p-b-112">
        <a href="{% provider_login_url "facebook" method="oauth2" %}" class="login100-social-item">
          <i class="fa fa-facebook-f"></i>
        </a>

        <a href="{% provider_login_url "google" %}" class="login100-social-item">
          <img src="{% static 'img/icons/icon-google.png' %}" alt="GOOGLE">
        </a>
      </div>

      <div class="text-center">
        <a href="{{ signup_url }}" class="txt2 hov1">
          Sign Up
        </a>
      </div>
    </form>

    
  </div>
</div>
<script>
  var form_fields = document.getElementsByTagName('input')
  form_fields[2].className = "input100"
  form_fields[3].className = "input100"
</script>
{% endblock %}
