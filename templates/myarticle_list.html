{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
{% for article in object_list %}

    <div class="card mt-4">
        <div class="row">
            <div class="col-md-4">
                <img src="{{article.photo.url}}" class="img-fluid" style="height: 250px;" alt="{{article.title}}">
            </div>
            <div class="col-8">
                <div class="card-body p-4">
                    <a class="card-title" href="{% url 'article_detail' article.pk %}">
                        <h2 class="text-dark font-weight-bold p-2">{{article.title}}</h2>
                    </a>
                    <h4 class="card-card-subtitle mt-2 text-muted">{{article.summary}} ... 
                        <a href="{% url 'article_detail' article.pk %}">read more</a>
                    </h4>

                </div>
            </div>
        </div>
        <div class="card-footer w-100 text-muted">
           Posted on {{article.data | date}}
        </div>
    </div>
{% endfor %}
</div>
{% endblock content %}
