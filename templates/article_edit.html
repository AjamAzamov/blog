{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="jumbotron mt-55">
        <h1>Edit</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-success" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
